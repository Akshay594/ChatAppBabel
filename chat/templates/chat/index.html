<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>

    Select your preferred language:<br>
    <select id="language-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <!-- Add other languages as needed -->
    </select><br>

    <input id="room-name-submit" type="button" value="Enter">

    <script>
        // Load any saved language preference
        const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
        document.querySelector('#language-select').value = savedLanguage;

        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            const roomName = document.querySelector('#room-name-input').value;
            const selectedLanguage = document.querySelector('#language-select').value;

            // Save the selected language preference
            localStorage.setItem('preferredLanguage', selectedLanguage);

            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
